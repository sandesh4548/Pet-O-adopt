<!DOCTYPE html>
<html>
  <head>
    <title>Pet-O-adopt</title>
    <link rel="icon" type="image/x-icon" href="Pet.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-header">
        <div class="ano">
          <p style="font-size: 1.6rem">Logo</p>
        </div>
        <div class="ano2">
          <button type="button" class="navbar-toggle" id="navbar-toggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
      <div class="navbar-menu" id="navbar-menu">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="login.html">Login</a></li>
        </ul>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-content">
        <h1>Find your purr-fect companion </h1>
        <p>
          and give a furry friend a forever home with our pet adoption website.
          <span style="font-style: italic; font-size: 1.1rem; color: #3e1643"
            ><b><a href="login.html">Login to start</a></b></span
          >
        </p>
        <a href="login.html" class="btn">Log in</a>
      </div>
    </section>

    <script>
      const navbarToggle = document.getElementById("navbar-toggle");
      const navbarMenu = document.getElementById("navbar-menu");

      navbarToggle.addEventListener("click", () => {
        navbarMenu.classList.toggle("active");
      });
    </script>
  </body>
</html>
